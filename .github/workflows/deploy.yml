name: deploy
needs: test
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: node ace test
